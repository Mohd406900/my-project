<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .logout-container {
            text-align: center;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 100%;
        }
        .logout-container h2 {
            margin: 0 0 1rem;
        }
        .logout-container p {
            margin: 1rem 0;
        }
        .logout-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-confirm {
            background-color: #d9534f;
            color: white;
        }
        .btn-cancel {
            background-color: #5bc0de;
            color: white;
        }
    </style>
</head>
<body>

<div class="logout-container">
    <h2>Are you sure you want to logout?</h2>
    <p>Select an option below to continue.</p>
    <div class="logout-buttons">
        <button class="btn btn-confirm" onclick="confirmLogout()">Logout</button>
        <button class="btn btn-cancel" onclick="cancelLogout()">Cancel</button>
    </div>
</div>

<script>
    function confirmLogout() {
        // Redirect to a logout route or handle logout logic
        window.location.href = "logout.php"; // Example route
    }
    
    function cancelLogout() {
        // Redirect to the main page or previous page
        window.history.back();
    }
</script>

</body>
</html>
